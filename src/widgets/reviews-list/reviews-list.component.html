<section class="content" *ngIf="!isLoad">
  <div class="reviewsList small" *ngIf="count == 'small'">
    <app-reviews-card class="reviewsList__item" *ngFor="let review of reviews.slice(0, 4)" [review]="review">
    </app-reviews-card>
    <app-custom-link routerlink="/reviews" class="reviewsList__link" text="все отзывы" variant="ang" theme="blue" weight="bold"></app-custom-link>
  </div>

  <div class="reviewsList" *ngIf="count != 'small'">
    <app-reviews-card class="reviewsList__item" *ngFor="let review of reviews" [review]="review">
    </app-reviews-card>
  </div>
</section>

<section class="content" *ngIf="isLoad">
  <div class="reviewsList" *ngIf="count == 'small'">
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
  </div>

  <div class="reviewsList" *ngIf="count != 'small'">
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
    <app-skeleton class="reviewsList__skeleton"></app-skeleton>
  </div>
</section>
