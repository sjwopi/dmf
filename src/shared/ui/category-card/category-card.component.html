<div class="categoryCard">
  <a routerLink="/categories/{{category.id}}" class="categoryCard__link"></a>
  <div class="categoryCard__over">
    <img class="categoryCard__img" src="{{category.imagePath}}" alt="{{category.name}}"> 
  </div>
  <app-custom-link text="{{category.name}}" variant="ang" routerlink="/categories/{{category.id}}"></app-custom-link>
</div>
